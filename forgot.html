<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Snobella</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="https://www.iconpacks.net/icons/2/free-shopping-bag-icon-2041-thumb.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./forgot.css">
</head>

<body
    style="background-color: rgb(219, 219, 219); height: 100vh; display: flex;align-items: center;justify-content: center;margin: auto;">

    <section class="loginPage">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 style="color: black; text-align: center;">Forgot Your Password?</h1>
                    <h6 style="color: black; text-align: center;">Nor again is there anyone who to enjoy a pleasure
                        that
                        or pursues or desires to obtain</h6>
                    <p style="color: black; padding: 35px 0px 0px 82px">
                        Email
                    </p>
                    <input type="email" placeholder=" Enter Your Email" required>
                    <a>
                        <button id="loginbtn"
                            style="background-color:#DF4244; width: 360px; height: 48px; margin-top: 42px; margin-left: 80px; color: white;">Continue</button>
                    </a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
        integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $("#loginbtn").click(function () {

            swal({
                icon: "success",
                title: "New Password Sent to Your Email",
                timer: 5000,
            });

        })
    </script>
</body>

</html>
